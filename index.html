<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="card">
      <div class="card__img">
        <img src="assets/image-equilibrium.jpg" alt="The card NFT photo" />
        <div class="card__img--overlay">
          <img src="assets/icon-view.svg" alt="Eye Icon" />
        </div>
      </div>
      <h1 class="card__title">Equilibrium #3429</h1>
      <p class="card__para">Our Equilibrium collection promotes balance and calm.</p>
      <div class="date">
        <div class="date__left">
          <img src="assets/icon-ethereum.svg" alt="Etherium Icon" />
          <span>0.041 ETH</span>
        </div>
        <div class="date__right">
          <img src="assets/icon-clock.svg" alt="Clock Icon" />
          <span>3 days left</span>
        </div>
      </div>
      <hr />
      <div class="author">
        <img src="assets/image-avatar.png" alt="Profile Picture" />
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/Abdul-Raouf-33" target="_blank"
        >Abdul Raouf</a
      >.
    </footer>
  </body>
</html>
